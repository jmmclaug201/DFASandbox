<!DOCTYPE html>
<html>
    <head>

        <script src="main.js"></script>
        <script src="dfa.js"></script>
        <script src="menu.js"></script>
    </head>
    <body>
        <div id="container">
            <canvas id="sandbox"></canvas>

        </div>
