<!DOCTYPE html>
<html>
    <head>
        <title>DFA Sandbox</title>
        <link href="style.css" rel="stylesheet">
        <script src="main.js"></script>
        <script src="dfa.js"></script>
        <script src="menu.js"></script>
    </head>
    <body>
        <div id="container">
            <canvas id="sandbox"></canvas>
            <div id="menu">
                <button class="inputButton" id="restart">
                    <img src="assets/2left.png" alt="Restart" class="inputImg">
                </button>
                <button class="inputButton" id="back">
                    <img src="assets/1left.png" alt="Back" class="inputImg">
                </button>
                <div contenteditable spellcheck="false" id="dfaInput">Enter Input Here...</div>
                <button class="inputButton" id="forward">
                    <img src="assets/1right.png" alt="Forward" class="inputImg">
                </button>
                <button class="inputButton" id="run">
                    <img src="assets/2right.png" alt="Run" class="inputImg">
                </button>
            </div>
            <!--<canvas id="highlighter"></canvas>-->
        </div>
    </body>
</html>
